<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">


    <link rel="stylesheet" href="style/contactStyle.css">
    <title>MIS 3D | Kontakt</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="form-design">
                
                <a href="index.html"><i class="fa-solid fa-xmark"></i></a>

                <div class="forms">
                    <center>
                    <h1>MIS 3D</h1>


                    <!-- <label for="name">Ime: </label> -->
                    <input type="text" name="name" id="user-name" placeholder="Ime: Milica">
                    <br>
                    <!-- <label for="lastname">Prezime: </label> -->
                    <input type="text" name="lastname" id="user-lastname" placeholder="Prezime: Nije obavezno">
                    <br>
                    <!-- <label for="email">E-mail: </label> -->
                    <input type="text" name="email" id="user-email" placeholder="E-mail: milica@gmail.com">
                    <br>
                    <textarea name="message" id="user-message" cols="30" rows="10" placeholder="Šta Vam je na umu?"></textarea>
                    <br>
                    <input type="button" value="submit" onclick="messageSend()">
                    </center>
                </div>

            </div>

            <hr>

            <footer class="footer">
                <div class="kontejner">
                    <div class="flex">
                        <div class="footer-section">
                            <h3>Kontakt</h3>
                            <div class="footer-contact">
                                Adresa: Primer ulice 123, Zaječar
                                <br>
                                Email: info@gmail.com
                                <br>
                                Telefon: 019 456 789
                            </div>
                            <div class="social-icons">
                                <a href="#"><i class="fa fa-facebook"></i></a>
                                <a href="#"><i class="fa fa-twitter"></i></a>
                                <a href="#"><i class="fa fa-instagram"></i></a>
                            </div>
                        </div>
                        <div class="footer-section">
                            <h3>Informacije</h3>
                            <ul>
                                <li><a href="#">O nama</a></li>
                                <li><a href="#">Uslovi korišćenja</a></li>
                                <li><a href="#">Politika privatnosti</a></li>
                            </ul>
                        </div>
                
                        <div class="footer-section">
                            <h3>Kategorije</h3>
                            <ul>
                                <li><a href="#">Proizvodi</a></li>
                                <li><a href="#">Ponude</a></li>
                                <li><a href="#">Novosti</a></li>
                            </ul>
                        </div>
                    </div>

                    <center>
                        <div class="copyright">
                            &copy; 2023. MIS 3D - zadržava sva prava
                        </div>
                    </center>
                </div>

            </footer>
        </div>
    </div>

    

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/93245c0062.js" crossorigin="anonymous"></script>
</body>
</html>
